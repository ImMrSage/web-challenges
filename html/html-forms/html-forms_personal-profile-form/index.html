<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section>
      <h1 id="title">Create Your Personal Profile</h1>
      <form aria-labelledby="title">
        <p>
          We want to get to know you! Please enter your personal information.
        </p>
        <fieldset>
          <legend>Personal information</legend>
          <label for="first-name">First Name:</label>
          <input type="text" id="first-name" required />
          <label for="last-name">Last Name:</label>
          <input type="text" id="last-name" required />
          <label for="birth-date">Your Birthday:</label>
          <input type="date" id="birth-date" required />
        </fieldset>
        <p>
          Can you tell us a little bit more? We want to annoy you with unwanted
          ads.
        </p>
        <fieldset>
          <legend>Further Information</legend>
          <label for="input-color">Favorite Color: </label>
          <input type="color" id="input-color" value="#E5430F" />
          <label for="select-pet">Favorite Pet:</label>
          <select id="select-pet">
            <option value="">--Please choose an option.--</option>
            <option value="cat">Cat</option>
            <option value="dog">Dog</option>
            <option value="bird">Bird</option>
            <option value="rat">Rat</option>
            <option value="hamster">Hamster</option>
            <option value="fish">Fish</option>
            <option value="turtle">Turtle</option>
            <option value="another-one">Another One</option>
          </select>
        </fieldset>
        <button type="submit">Submit</button>
      </form>
    </section>
  </body>
</html>
